            .hero h1 {
    font-size: 3em;
    margin-bottom: 20px;
}

.hero button {
    background: rgb(47, 31, 194);
    border: none;
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

.ripple {
    position: absolute;
    border-radius: 50%;
    background: rgba(0, 0, 0, 0.2);
    animation: ripple 0.6s linear;
    transform: scale(0);
}

@keyframes ripple {
    to {
        transform: scale(4);
        opacity: 0;
    }
}

.blog-section {
    padding: 60px 20px;
    background: #371071;
    text-align: center;
}

.blog-cards {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    margin-top: 30px;
}

.card {
    background: rgb(19, 108, 149);
    width: 300px;
    margin: 10px;
    padding: 15px;
    border-radius: 8px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.card img {
    width: 100%;
    transition: transform 0.3s ease;
    border-radius: 5px;
}

.card:hover img {
    transform: scale(1.05);
}


.categories {
    padding: 50px 20px;
    background: #eee;
    text-align: center;
}

.circle-btn {
    margin: 10px;
    padding: 15px 25px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    background-color: #333;
    color: white;
    transition: transform 0.3s ease, background 0.3s ease;
}

.circle-btn:hover {
    background: #555;
    transform: scale(1.2);
}


.subscribe {
    background: #222;
    color: white;
    padding: 50px 20px;
    text-align: center;
}

.subscribe form {
    display: flex;
    flex-direction: column;
    max-width: 400px;
    margin: auto;
}

.subscribe input {
    margin: 10px 0;
    padding: 10px;
    font-size: 1em;
}

.glow-btn {
    background: #4facfe;
    color: white;
    border: none;
    padding: 10px;
    transition: box-shadow 0.3s ease;
}

.glow-btn:hover {
    box-shadow: 0 0 20px #4facfe;
}


footer {
    background: #111;
    color: white;
    text-align: center;
    padding: 20px;
}

.social-icons {
    margin-bottom: 10px;
}

.icon {
    display: inline-block;
    margin: 0 10px;
    font-size: 1.5em;
    cursor: pointer;
    transition: transform 0.3s;
}

.icon:hover {
    animation: bounce 0.6s;
}
